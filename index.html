<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div id="grid"></div>
    <button class="btn-manipulate" id="reset" onclick="resetGrid()">Clear</button>
    <div class="manipulation">
        <input type="text" id="grid-size" placeholder="Enter grid size...">
        <button class="btn-manipulate" id="resize" onclick="resizeGrid()">Resize</button>
    </div>
    
</body>
</html>
